---
- hosts: 172.31.42.107
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: samplerepo
        image: "986643104/samplerepo:latest"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
